  <div class="login-container">
    <div class="login-card animate">
      <h2 class="logo">Vaulta <span>Bank</span></h2>
      <h3>Welcome back | Sign up here</h3>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group password-toggle">
          <label for="password">Create Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <span id="togglePassword">üëÅÔ∏è</span>
        </div>
        <div class="input-group password-toggle">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Sign Up</button><br>
      </form>
      
      <p class="login-link">
        Already have an account?
        <a href="../vaultalogin/login.html">Log in</a>
      </p>
    </div>

  </div>

  <div id="toast"></div>
